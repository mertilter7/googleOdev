<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Google</title>
</head>

<body>
    <!-- Ana Div Baslangici -->
    <div class="flex">
        <figure>
            <img src="./images/google.jpg" alt="Google Beta Logo">
        </figure>
        <!-- Arama Motoru Başlangıcı -->
        <div id="search">
            <input type="text">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>
        <!-- Arama Motoru Bitişi -->
        <!-- Özel Aramalar Başlangıcı -->
        <div class="flex-between green">
            <div class="flex-col">
                <span class="specialspan">Special Searches</span>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <!-- Özel Aramalar Bitişi -->
            <!-- Google Hakkında -->
            <div class="flex-col">
                <a href="#">Hello!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google Logos</a>
            </div>
            <!-- Google Hakkında -->
            <!-- Google Abonelik Başlangıcı -->
            <div class="flex-col">
                <span>Get Google! <br>
                    updates monthly:
                </span>
                <input class="subinp" type="text" placeholder="your e-mail">
                <div class="flex-row">
                    <button class="subtn">Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
            <!-- Google Abonelik Bitişi -->
        </div>
    </div>
    <!-- Sayfa Sonu -->
</body>

</html>
